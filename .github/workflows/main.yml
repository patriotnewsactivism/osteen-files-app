<!--
File: assets/theme.css
Purpose: Add a distinct, modern look on top of Pico (no classes required).
-->
:root {
  --brand: hsl(268 84% 58%);
  --brand-ink: white;
  --surface: hsl(258 25% 97%);
  --ink: hsl(248 19% 18%);
}

html { scroll-behavior: smooth; }
body { color: var(--ink); background: var(--surface); }

header .hero {
  padding: 3rem 0 2rem;
  background: radial-gradient(1200px 400px at 10% -10%, hsl(270 90% 90%), transparent),
              radial-gradient(800px 320px at 90% -20%, hsl(200 85% 92%), transparent),
              linear-gradient(180deg, #fff, transparent 60%);
  border-bottom: 1px solid hsl(260 20% 90%);
}

nav ul:first-child strong { color: var(--brand); }

article { border-radius: 16px; box-shadow: 0 8px 24px rgba(40, 20, 70, 0.05); }
article > header h2, article > header h3 { margin-bottom: .25rem; }

.muted { opacity: .75; }

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 1rem;
}

.player iframe { border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,.08); }

footer { margin-top: 4rem; padding-top: 1rem; border-top: 1px solid hsl(260 20% 88%); }

/* Small button accent */
a[role="button"] { background: var(--brand); color: var(--brand-ink); border-color: color-mix(in oklab, var(--brand), black 10%); }
a[role="button"]:hover { filter: brightness(1.05); }


/*
File: assets/bandlab.js
Purpose: Optional helper to render individual track embeds from data attributes.
Usage: <div data-bandlab-track="TRACK_UUID"></div>
*/
(function () {
  const nodes = document.querySelectorAll('[data-bandlab-track]');
  nodes.forEach((el) => {
    const id = el.getAttribute('data-bandlab-track');
    if (!id) return;
    const iframe = document.createElement('iframe');
    iframe.title = 'BandLab Track Player';
    iframe.loading = 'lazy';
    iframe.width = '100%';
    iframe.height = '202';
    iframe.frameBorder = '0';
    iframe.allowFullscreen = true;
    /* why: BandLab official pattern from public embeds */
    iframe.src = `https://www.bandlab.com/embed/?id=${encodeURIComponent(id)}&blur=false`;
    iframe.style.borderRadius = '12px';
    el.replaceWith(iframe);
  });
})();
